<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <input type="text" placeholder="Find">
    <button class="find">Find</button>

    
    <div class="content">

    </div>


    <div class="popup"></div>

    <div class="model">
        <div class="model__content">
            <div class="model__top">
                <div class="model__img">
                    <img src="https://www.thecocktaildb.com/images/media/drink/5noda61589575158.jpg" alt="">
                </div>
                <div class="model__info">
                    <div class="model__name">Margarita</div>
                    <div class="model__id">ID:11007</div>
                </div>
            </div>
            <div class="model__description">
                <ul>
                    <li>Vodka</li>
                    <li>Scrotch</li>
                    <li>Avto</li>
                </ul>
                <p class="model__text">
                    Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Заглавных,
                    реторический все буквенных даже свою ipsum знаках повстречался. Все?
                </p>
            </div>
            <div class="model__bottom">
                <button class="model__close">Close</button>
                <button class="model__buy">Buy</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
